{% extends "page.html" %}

{% block subtitle %}{{ _('Onayla Sil') }}{% endblock %}

{% block maintag %}<div class="row" role="main">{% endblock %}

  {% block main_content %}
  <section class="module col-md-6 col-md-offset-3">
    <div class="module-content">
      {% block form %}
      <p>{{ _('Bu üyeyi silmek istediğinize emin misiniz?').format(name=user_dict.name) }}</p>
      <p class="form-actions">
      <form action="{{ h.url_for(group_type + '.member_delete', id=group_id, user=user_id) }}" method="post">
        {{ h.csrf_input() }}
        <input type="hidden" name="user" value="{{ user_id }}" />
        <button class="btn btn-danger" type="submit" name="cancel">{{ _('İptal') }}</button>
        <button class="btn btn-primary" type="submit" name="delete">{{ _('Onayla') }}</button>
      </form>
      </p>
      {% endblock %}
    </div>
  </section>
  {% endblock %}
